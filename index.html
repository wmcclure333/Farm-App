<script>
	$(document).ready(function(e) {
		$('.editable_block').editable({inlineMode: true});
		$('.carousel').carousel();

    $(".navbar-nav li a").click(function(){
      $(".navbar-nav li").removeClass("active");
      $(this).parent().addClass("active");
    });
    $("#seasonId").change(function(){
      location.reload();
    });
    $("#yearId").change(function(){
      location.reload();
    });

    var today = Date.now();
    var lastFrost = new Date("2017-04-23");  //sun is the cutoff for the week
    var weeks = Math.ceil((today-lastFrost)/ 604800000);
    $("#current_week").html(weeks);

    var aThisPage = window.location.href;
    aThisPage = aThisPage.split("/");
    var thisPage = aThisPage[aThisPage.length - 1];
    switch(thisPage){
      case "list":
        $(".navbar-nav li").removeClass("active");
        $("#btn_icg").addClass("active");
        break;
      case "plan":
        $(".navbar-nav li").removeClass("active");
        $("#btn_plan").addClass("active");
        break;
      case "tsk":
        $(".navbar-nav li").removeClass("active");
        $("#btn_tsk").addClass("active");
        break;
    }
	});

</script>
